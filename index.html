<!DOCTYPE html>
<html lang="en">
<head>
	<script >
		function EduFisica(){
			var sexo = document.getElementById('Sex').value;
			var idade =parseFloat(  document.getElementById('age').value);
			var peso = parseFloat(document.getElementById('kg').value);
			var coxa = parseFloat(document.getElementById('coxa').value);
             var dens = 0;
				var trip =parseFloat (document.getElementById('trip').value);
				var supra =parseFloat (document.getElementById('supra').value);
				var soma = trip+supra+coxa;
			
				var peito = parseFloat(document.getElementById('peitoral').value);
				var abdo = parseFloat(document.getElementById('abdo').value);	
				var soma2 = abdo+peito +coxa;
		
		
		
		if (sexo=='homem'){
		var dens1= 0.0008267*soma2;
		var dens2= 0.0000016*soma2*2;
		var dens3= 0.0002574*idade;
		dens = 1.10938-dens1+dens2-dens3;
		}

		if (sexo == 'mulher'){
		var dens1=  0.0009929*soma;
		var dens2=  0.0000023*soma*2;
		var dens3= 0.0001392*idade;
		dens =  1.09942-dens1+dens2-dens3;
		}
			
			var gordura1 = 4.95/dens;
			 gordura1 = gordura1 - 4.50;
			 gordura1 = gordura1 * 100;

			 var gorda= peso*gordura1;
			 gorda = gorda/100;

			 var magra= peso - gorda;

			 if (sexo == 'homem'){ 
			 var mci= magra/0.85;
			 var exce = mci - magra;
			}
			if (sexo == "mulher"){ 
			 var mci= magra/0.75;
			 var exce = mci - magra;
			}




			 document.getElementById('PerG').value =gordura1.toFixed(3);
			  document.getElementById('gord').value =gorda.toFixed(3);
			  document.getElementById('gorda').value =magra.toFixed(3);
			   document.getElementById('mci').value =mci.toFixed(3);
			   document.getElementById('mce').value =exce.toFixed(3);

		}

            
	</script>
